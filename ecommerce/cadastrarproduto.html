<body>
    <h1>Cadastro de Produto</h1>
    <form action="processar_cadastro.php" method="POST" enctype="multipart/form-data">
        <label for="nome">Nome do Produto:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="Categoria">Categoria</label>
        <select id="Categoria" name="Categoria"><br>
            <option value="Roupas">Roupas</option>
            <option value="Brinquedos">Brinquedos </option>
            <option value="Móveis">Móveis</option>
            <option value="Decoração">Decoração</option>
            <option value="Utilidades">Utilidades(Fraldas, Acessórios, Produtos para banho, Perfume)</option>
        </select><br></div>

        <label for="preco">Preço (em R$):</label><br>
        <input type="number" id="preco" name="preco" step="0.01" min="0" rows="4" cols="50" onkeyup="formatarMoeda(this)" placeholder="R$ 00,00" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" required></textarea><br><br>

        <label for="faixa_etaria">Faixa Etária:</label>
        <select id="faixa_etaria" name="faixa_etaria">
            <option value="0-3">0-3 meses</option>
            <option value="4-12">4-12 meses </option>
            <option value="1-5">1-5 anos</option>
            <option value="6-12">6-12 anos</option>
        </select><br>

        <label for="imagem">Imagem do Produto:</label><br>
        <input type="file" id="imagem" name="imagem" accept="image/*" required><br><br>

         <input class="Cadastrar" type="submit" value="Cadastrar Produto">
    </form>
